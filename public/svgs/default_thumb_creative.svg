<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#creativeGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Glowing Orbs -->
  <circle cx="200" cy="150" r="160" fill="white" opacity="0.2" filter="url(#glow)"/>
  <circle cx="600" cy="450" r="200" fill="white" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Center Icon Background Circle -->
  <circle cx="400" cy="300" r="100" fill="white" opacity="0.3" filter="url(#glow)"/>
  <circle cx="400" cy="300" r="80" fill="white" opacity="0.2" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Icon -->
  <g transform="translate(368, 268) scale(2.67)">
    <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z M15 3.75l-.75 2.5a3 3 0 01-2 2l-2.5.75 2.5.75a3 3 0 012 2l.75 2.5.75-2.5a3 3 0 012-2l2.5-.75-2.5-.75a3 3 0 01-2-2L15 3.75z" fill="#fef3c7" stroke="none"/>
  </g>
  
  <!-- Sparkle Decorations -->
  <g opacity="0.6">
    <path d="M 720 60 l-3 -9 l-3 9 l-9 3 l9 3 l3 9 l3 -9 l9 -3 z" fill="white" opacity="0.6"/>
    <path d="M 104 510 l-2 -6 l-2 6 l-6 2 l6 2 l2 6 l2 -6 l6 -2 z" fill="white" opacity="0.4"/>
    <path d="M 680 300 l-1.5 -4.5 l-1.5 4.5 l-4.5 1.5 l4.5 1.5 l1.5 4.5 l1.5 -4.5 l4.5 -1.5 z" fill="white" opacity="0.5"/>
  </g>
</svg>