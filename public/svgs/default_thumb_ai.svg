<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#aiGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Glowing Orbs -->
  <circle cx="200" cy="150" r="160" fill="white" opacity="0.2" filter="url(#glow)"/>
  <circle cx="600" cy="450" r="200" fill="white" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Center Icon Background Circle -->
  <circle cx="400" cy="300" r="100" fill="white" opacity="0.3" filter="url(#glow)"/>
  <circle cx="400" cy="300" r="80" fill="white" opacity="0.2" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Icon -->
  <g transform="translate(368, 268) scale(2.67)">
    <path d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z M9 12h6" fill="#e0e7ff" stroke="none"/>
  </g>
  
  <!-- Sparkle Decorations -->
  <g opacity="0.6">
    <path d="M 720 60 l-3 -9 l-3 9 l-9 3 l9 3 l3 9 l3 -9 l9 -3 z" fill="white" opacity="0.6"/>
    <path d="M 104 510 l-2 -6 l-2 6 l-6 2 l6 2 l2 6 l2 -6 l6 -2 z" fill="white" opacity="0.4"/>
    <path d="M 680 300 l-1.5 -4.5 l-1.5 4.5 l-4.5 1.5 l4.5 1.5 l1.5 4.5 l1.5 -4.5 l4.5 -1.5 z" fill="white" opacity="0.5"/>
  </g>
</svg>