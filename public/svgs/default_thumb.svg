  </g>
  
  <!-- Sparkle Decorations -->
  <g opacity="0.6">
    <path d="M 720 60 l-3 -9 l-3 9 l-9 3 l9 3 l3 9 l3 -9 l9 -3 z" fill="white" opacity="0.6"/>
    <path d="M 104 510 l-2 -6 l-2 6 l-6 2 l6 2 l2 6 l2 -6 l6 -2 z" fill="white" opacity="0.4"/>
    <path d="M 680 300 l-1.5 -4.5 l-1.5 4.5 l-4.5 1.5 l4.5 1.5 l1.5 4.5 l1.5 -4.5 l4.5 -1.5 z" fill="white" opacity="0.5"/>
