<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#automationGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Glowing Orbs -->
  <circle cx="200" cy="150" r="160" fill="white" opacity="0.2" filter="url(#glow)"/>
  <circle cx="600" cy="450" r="200" fill="white" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Center Icon Background Circle -->
  <circle cx="400" cy="300" r="100" fill="white" opacity="0.3" filter="url(#glow)"/>
  <circle cx="400" cy="300" r="80" fill="white" opacity="0.2" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Icon -->
  <g transform="translate(368, 268) scale(2.67)">
    <path d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" fill="#fce7f3" stroke="none"/>
  </g>
  
  <!-- Sparkle Decorations -->
  <g opacity="0.6">
    <path d="M 720 60 l-3 -9 l-3 9 l-9 3 l9 3 l3 9 l3 -9 l9 -3 z" fill="white" opacity="0.6"/>
    <path d="M 104 510 l-2 -6 l-2 6 l-6 2 l6 2 l2 6 l2 -6 l6 -2 z" fill="white" opacity="0.4"/>
    <path d="M 680 300 l-1.5 -4.5 l-1.5 4.5 l-4.5 1.5 l4.5 1.5 l1.5 4.5 l1.5 -4.5 l4.5 -1.5 z" fill="white" opacity="0.5"/>
  </g>
</svg>