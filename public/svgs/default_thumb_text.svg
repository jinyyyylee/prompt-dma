<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#textGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Glowing Orbs -->
  <circle cx="200" cy="150" r="160" fill="white" opacity="0.2" filter="url(#glow)"/>
  <circle cx="600" cy="450" r="200" fill="white" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Center Icon Background Circle -->
  <circle cx="400" cy="300" r="100" fill="white" opacity="0.3" filter="url(#glow)"/>
  <circle cx="400" cy="300" r="80" fill="white" opacity="0.2" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Icon -->
  <g transform="translate(368, 268) scale(2.67)">
    <path d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" fill="#dbeafe" stroke="none"/>
  </g>
  
  <!-- Sparkle Decorations -->
  <g opacity="0.6">
    <path d="M 720 60 l-3 -9 l-3 9 l-9 3 l9 3 l3 9 l3 -9 l9 -3 z" fill="white" opacity="0.6"/>
    <path d="M 104 510 l-2 -6 l-2 6 l-6 2 l6 2 l2 6 l2 -6 l6 -2 z" fill="white" opacity="0.4"/>
    <path d="M 680 300 l-1.5 -4.5 l-1.5 4.5 l-4.5 1.5 l4.5 1.5 l1.5 4.5 l1.5 -4.5 l4.5 -1.5 z" fill="white" opacity="0.5"/>
  </g>
</svg>